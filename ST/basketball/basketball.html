<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball - SportsTube</title>
    <link rel="stylesheet" href="../auth.css">
    <link rel="stylesheet" href="../search.css">
    <link rel="stylesheet" href="../chatbot.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #0f0f0f;
            color: #fff;
        }

        /* Header */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            background-color: #0f0f0f;
            border-bottom: 1px solid #303030;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .menu-icon {
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background 0.2s;
        }

        .menu-icon:hover {
            background-color: #272727;
        }

        .menu-icon span {
            display: block;
            width: 18px;
            height: 2px;
            background-color: #fff;
            margin: 4px 0;
            transition: all 0.3s;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
        }

        .logo-icon {
            background: linear-gradient(135deg, #ff4444, #cc0000);
            width: 32px;
            height: 24px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .header-center {
            flex: 1;
            max-width: 600px;
            margin: 0 40px;
        }

        .search-container {
            display: flex;
            align-items: center;
        }

        .search-input {
            flex: 1;
            padding: 10px 16px;
            background-color: #121212;
            border: 1px solid #303030;
            border-radius: 40px 0 0 40px;
            color: #fff;
            font-size: 16px;
            outline: none;
        }

        .search-input:focus {
            border-color: #1e88e5;
        }

        .search-btn {
            padding: 10px 24px;
            background-color: #222;
            border: 1px solid #303030;
            border-left: none;
            border-radius: 0 40px 40px 0;
            cursor: pointer;
            color: #fff;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .icon-btn {
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 20px;
            padding: 8px;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            left: 0;
            top: 56px;
            width: 240px;
            height: calc(100vh - 56px);
            background-color: #0f0f0f;
            overflow-y: auto;
            padding: 12px 0;
            border-right: 1px solid #303030;
            transition: transform 0.3s ease;
            z-index: 999;
        }

        .sidebar.hidden {
            transform: translateX(-240px);
        }

        .sidebar-item {
            display: flex;
            align-items: center;
            padding: 10px 24px;
            cursor: pointer;
            color: #fff;
            text-decoration: none;
            transition: background 0.2s;
        }

        .sidebar-item:hover {
            background-color: #272727;
        }

        .sidebar-item.active {
            background-color: #272727;
            font-weight: 500;
        }

        .sidebar-icon {
            width: 24px;
            margin-right: 24px;
            font-size: 20px;
        }

        /* Main Content */
        .main-content {
            margin-left: 240px;
            margin-top: 56px;
            transition: margin-left 0.3s ease;
        }

        .main-content.expanded {
            margin-left: 0;
        }

        /* Categories Bar */
        .categories-bar {
            position: sticky;
            top: 56px;
            background-color: #0f0f0f;
            border-bottom: 1px solid #303030;
            padding: 12px 24px;
            overflow-x: auto;
            white-space: nowrap;
            z-index: 100;
            display: flex;
            gap: 12px;
        }

        .categories-bar::-webkit-scrollbar {
            height: 8px;
        }

        .categories-bar::-webkit-scrollbar-track {
            background: transparent;
        }

        .categories-bar::-webkit-scrollbar-thumb {
            background: #606060;
            border-radius: 4px;
        }

        .category-chip {
            display: inline-flex;
            align-items: center;
            padding: 8px 12px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
            font-weight: 500;
            border: 1px solid transparent;
            white-space: nowrap;
            flex-shrink: 0;
            text-decoration: none;
            color: #fff;
        }

        .category-chip:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .category-chip.active {
            background-color: #fff;
            color: #0f0f0f;
            font-weight: 600;
        }

        /* Content Area */
        .content-area {
            padding: 24px;
        }

        .section {
            margin-bottom: 48px;
        }

        .section-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #fff;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 24px;
        }

        .video-card {
            cursor: pointer;
            transition: transform 0.2s;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .video-card:hover {
            transform: scale(1.02);
        }

        .thumbnail-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            background-color: #303030;
            border-radius: 12px;
            overflow: hidden;
        }

        .thumbnail {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .duration {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 3px 6px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }

        .video-info {
            display: flex;
            gap: 12px;
            margin-top: 12px;
        }

        .channel-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, #1e88e5, #0d47a1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            flex-shrink: 0;
        }

        .video-details {
            flex: 1;
        }

        .video-title {
            font-size: 14px;
            font-weight: 500;
            line-height: 1.4;
            margin-bottom: 4px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-240px);
            }

            .sidebar.hidden {
                transform: translateX(-240px);
            }

            .sidebar.visible {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }

            .main-content.expanded {
                margin-left: 0;
            }

            .header-center {
                margin: 0 16px;
            }

            .video-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }

            .search-input {
                font-size: 14px;
                padding: 8px 12px;
            }

            .search-btn {
                padding: 8px 16px;
            }

            .logo span {
                display: none;
            }

            .categories-bar {
                padding: 12px 16px;
            }

            .content-area {
                padding: 16px;
            }
        }

        @media (max-width: 480px) {
            header {
                padding: 8px 12px;
            }

            .content-area {
                padding: 16px 12px;
            }

            .video-grid {
                gap: 12px;
            }

            .header-right .icon-btn:first-child {
                display: none;
            }

            .section-title {
                font-size: 18px;
            }
        }
    </style>
</head>

    <script>
        const menuToggle = document.getElementById('menuToggle');
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('mainContent');

        menuToggle.addEventListener('click', () => {
            // On mobile, toggle between visible and hidden
            if (window.innerWidth <= 768) {
                sidebar.classList.toggle('visible');
            } else {
                // On desktop, use the original toggle
                sidebar.classList.toggle('hidden');
                mainContent.classList.toggle('expanded');
            }
        });

        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', (e) => {
            if (window.innerWidth <= 768) {
                if (!sidebar.contains(e.target) && !menuToggle.contains(e.target)) {
                    sidebar.classList.remove('visible');
                }
            }
        });

        // Reset sidebar state on window resize
        window.addEventListener('resize', () => {
            if (window.innerWidth > 768) {
                sidebar.classList.remove('visible');
            }
        });
    </script>
